    <script>
        let scheduleData = { grocery: [], produce: [], combined: [] };

        const dayMap = {
            0: 'sun', 1: 'mon', 2: 'tue', 3: 'wed', 4: 'thu', 5: 'fri', 6: 'sat'
        };

        let currentFilter = 'urgent';
        let selectedDate = null;
        let currentEditingType = null;

        function excelSerialToTimeString(serial) {
            if (typeof serial !== 'number' || isNaN(serial)) return null;
            const totalMinutes = Math.round(serial * 24 * 60);
            let hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;
            const period = hours >= 12 ? 'PM' : 'AM';
            if (hours === 0) {
                hours = 12;
            } else if (hours > 12) {
                hours -= 12;
            }
            return `${hours}:${minutes.toString().padStart(2, '0')} ${period}`;
        }

        function normalizeData(data) {
            const dayKeys = ['mon','tue','wed','thu','fri','sat','sun'];
            return data.map(row => {
                const cleaned = {};
                Object.keys(row).forEach(key => {
                    const trimmedKey = key.trim().toLowerCase();
                    const value = row[key];
                    if (value === undefined || value === '') return;

                    if (dayKeys.includes(trimmedKey)) {
                        if (typeof value === 'number') {
                            const asTime = excelSerialToTimeString(value);
                            if (asTime) cleaned[trimmedKey] = asTime;
                        } else {
                            cleaned[trimmedKey] = value.toString().trim();
                        }
                    } else if (trimmedKey === 'store') {
                        cleaned[trimmedKey] = Number(value);
                    } else {
                        cleaned[trimmedKey] = value.toString().trim();
                    }
                });
                return cleaned;
            });
        }

        function updateSyncStatus(status) {
            const syncEl = document.getElementById('syncStatus');
            if (syncEl) {
                syncEl.textContent = status;
            }
        }

        async function loadExcelFromGitHub() {
            try {
                const groceryUrl = 'https://raw.githubusercontent.com/Manav058/Shipping_time_tracker/main/Gorcery_Loads.xlsx';
                const produceUrl = 'https://raw.githubusercontent.com/Manav058/Shipping_time_tracker/main/Produce_Loads.xlsx';
                
                const groceryRes = await fetch(groceryUrl);
                const produceRes = await fetch(produceUrl);
                
                if (groceryRes.ok && produceRes.ok) {
                    const groceryData = await groceryRes.arrayBuffer();
                    const produceData = await produceRes.arrayBuffer();
                    
                    const groceryWorkbook = XLSX.read(groceryData, { type: 'array' });
                    const produceWorkbook = XLSX.read(produceData, { type: 'array' });
                    
                    const grocerySheet = groceryWorkbook.Sheets[groceryWorkbook.SheetNames[0]];
                    const produceSheet = produceWorkbook.Sheets[produceWorkbook.SheetNames[0]];
                    
                    scheduleData.grocery = normalizeData(XLSX.utils.sheet_to_json(grocerySheet));
                    scheduleData.produce = normalizeData(XLSX.utils.sheet_to_json(produceSheet));
                    
                    updateSyncStatus('âœ… Synced');
                    console.log('âœ… Excel files loaded from GitHub');
                    renderScroller();
                } else {
                    updateSyncStatus('âš ï¸ Using cached data');
                    console.log('Could not fetch Excel from GitHub');
                }
            } catch (e) {
                updateSyncStatus('âš ï¸ Using cached data');
                console.log('Error loading Excel from GitHub:', e.message);
            }
        }

        function manualRefresh() {
            updateSyncStatus('â³ Syncing...');
            loadExcelFromGitHub();
        }

        function parseTime(timeStr) {
            if (!timeStr || typeof timeStr !== 'string') return { hours: 0, minutes: 0 };
            
            const timeStr_clean = timeStr.trim().toUpperCase();
            const timeRegex = /(\d{1,2}):(\d{2})\s*(AM|PM)?/;
            const match = timeStr_clean.match(timeRegex);
            
            if (!match) return { hours: 0, minutes: 0 };
            
            let hours = parseInt(match[1], 10);
            const minutes = parseInt(match[2], 10);
            const period = match[3];
            
            if (period === 'PM' && hours !== 12) hours += 12;
            if (period === 'AM' && hours === 12) hours = 0;
            
            return { hours, minutes };
        }

        function isInNightShiftWindow() {
            const now = new Date();
            const hours = now.getHours();
            return hours >= 19 || hours < 2; // 7 PM to 1:59 AM
        }

        function getTimeStatus(scheduledTime) {
            const now = new Date();
            const scheduled = new Date(now);
            const { hours, minutes } = parseTime(scheduledTime);
            scheduled.setHours(hours, minutes, 0, 0);

            const diffMinutes = (scheduled - now) / (1000 * 60);

            if (diffMinutes > 120) return 'green';
            if (diffMinutes >= 20 && diffMinutes <= 120) return 'yellow';
            if (diffMinutes < 20 && diffMinutes >= 0) return 'red';
            return 'green';
        }

        function formatTimeRemaining(scheduledTime, dateLabel = 'today') {
            const now = new Date();
            const scheduled = new Date(now);
            const { hours, minutes } = parseTime(scheduledTime);

            if (dateLabel === 'tomorrow') {
                scheduled.setDate(scheduled.getDate() + 1);
            }

            scheduled.setHours(hours, minutes, 0, 0);

            const diffMinutes = Math.round((scheduled - now) / (1000 * 60));
            
            if (diffMinutes < 0) {
                const absDiff = Math.abs(diffMinutes);
                const hrs = Math.floor(absDiff / 60);
                const mins = absDiff % 60;
                return hrs > 0 ? `${hrs}h ${mins}m ago` : `${mins}m ago`;
            }

            const hrs = Math.floor(diffMinutes / 60);
            const mins = diffMinutes % 60;
            
            if (hrs > 0) {
                return `${hrs}h ${mins}m remaining`;
            } else {
                return `${mins}m remaining`;
            }
        }

        // UPDATED: respect dateLabel (today vs tomorrow)
        function getMinutesUntilLoad(timeStr, dateLabel = 'today') {
            const now = new Date();
            const scheduled = new Date(now);
            const { hours, minutes } = parseTime(timeStr);

            if (dateLabel === 'tomorrow') {
                scheduled.setDate(scheduled.getDate() + 1);
            }

            scheduled.setHours(hours, minutes, 0, 0);
            return Math.round((scheduled - now) / (1000 * 60));
        }

        function getLoadsForToday() {
            let now = new Date();
            const loads = [];
            const inNightShift = isInNightShiftWindow();

            // today's loads with tab filter
            const today = dayMap[now.getDay()];
            const todayLoads = collectLoadsWithFilter(today, 'today');
            loads.push(...todayLoads);

            // if in night shift, add tomorrow 12:00â€“1:30 AM loads (no filter)
            if (inNightShift) {
                const tomorrow = new Date(now);
                tomorrow.setDate(tomorrow.getDate() + 1);
                const tomorrowDay = dayMap[tomorrow.getDay()];
                
                const earlyMorningLoads = collectLoadsNoFilter(tomorrowDay, 'tomorrow').filter(load => {
                    const { hours, minutes } = parseTime(load.time);
                    const totalMinutes = hours * 60 + minutes;
                    return totalMinutes >= 0 && totalMinutes <= 90; // 0â€“1:30
                });
                loads.push(...earlyMorningLoads);
            }

            return loads;
        }

        function collectLoadsWithFilter(day, dateLabel) {
            const loads = [];
            Object.keys(scheduleData).forEach(type => {
                if (currentFilter !== 'urgent' && currentFilter !== 'completed' && currentFilter !== 'all' && currentFilter !== type) return;

                scheduleData[type].forEach(load => {
                    if (load[day]) {
                        const typeName = type.charAt(0).toUpperCase() + type.slice(1);
                        loads.push({
                            type: typeName,
                            store: load.store,
                            store_name: load.store_name || '',
                            time: load[day],
                            timeStatus: getTimeStatus(load[day]),
                            status: 'pending',
                            dateLabel: dateLabel
                        });
                    }
                });
            });
            return loads;
        }

        function collectLoadsNoFilter(day, dateLabel) {
            const loads = [];
            Object.keys(scheduleData).forEach(type => {
                scheduleData[type].forEach(load => {
                    if (load[day]) {
                        const typeName = type.charAt(0).toUpperCase() + type.slice(1);
                        loads.push({
                            type: typeName,
                            store: load.store,
                            store_name: load.store_name || '',
                            time: load[day],
                            timeStatus: getTimeStatus(load[day]),
                            status: 'pending',
                            dateLabel: dateLabel
                        });
                    }
                });
            });
            return loads;
        }

        function filterLoadsByStatus() {
            const allLoads = getLoadsForToday();
            
            if (currentFilter === 'completed') {
                return allLoads.filter(load => {
                    const minutesUntil = getMinutesUntilLoad(load.time, load.dateLabel);
                    return minutesUntil < 0;
                }).sort((a, b) => {
                    const timeA = parseTime(a.time);
                    const timeB = parseTime(b.time);
                    return (timeA.hours * 60 + timeA.minutes) - (timeB.hours * 60 + timeB.minutes);
                });
            } else {
                return allLoads.filter(load => {
                    const minutesUntil = getMinutesUntilLoad(load.time, load.dateLabel);
                    return minutesUntil >= 0;
                }).sort((a, b) => {
                    const timeA = parseTime(a.time);
                    const timeB = parseTime(b.time);
                    return (timeA.hours * 60 + timeA.minutes) - (timeB.hours * 60 + timeB.minutes);
                });
            }
        }

        function renderLoadCard(load) {
            const minutesUntil = getMinutesUntilLoad(load.time, load.dateLabel);
            let cardClass;
            
            if (minutesUntil < 0) {
                cardClass = 'completed';
            } else {
                cardClass = load.timeStatus;
            }
            
            const storeLabel = load.store_name
                ? `${load.store} - ${load.store_name}`
                : `Store ${load.store}`;

            const badgeHTML = load.dateLabel === 'tomorrow' ? '<span class="next-day-badge">Tomorrow AM</span>' : '';

            return `
                <div class="load-card ${cardClass}">
                    <div class="load-info">
                        <div class="load-type">${load.type}${badgeHTML}</div>
                        <div class="load-store">${storeLabel}</div>
                    </div>
                    <div class="load-time">
                        <div class="scheduled-time">${load.time}</div>
                        <div class="time-remaining">${formatTimeRemaining(load.time, load.dateLabel)}</div>
                    </div>
                </div>
            `;
        }

        function renderScroller() {
            const filteredLoads = filterLoadsByStatus();
            
            if (currentFilter === 'completed') {
                document.getElementById('sectionTitle').textContent = `Completed Loads (${filteredLoads.length})`;
                document.getElementById('urgentScroller').innerHTML = 
                    filteredLoads.length > 0 
                        ? filteredLoads.map(renderLoadCard).join('') 
                        : '<p style="color: var(--color-text-secondary); padding: 20px;">No completed loads</p>';
            } else {
                const titleText = isInNightShiftWindow() 
                    ? `Pending Loads for Today & Early Tomorrow (${filteredLoads.length})`
                    : `Pending Loads for Today (${filteredLoads.length})`;

                document.getElementById('sectionTitle').textContent = titleText;
                document.getElementById('urgentScroller').innerHTML = 
                    filteredLoads.length > 0 
                        ? filteredLoads.map(renderLoadCard).join('') 
                        : '<p style="color: var(--color-text-secondary); padding: 20px;">No pending loads</p>';
            }
        }

        function updateCurrentTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
            const dateStr = now.toLocaleDateString('en-US', { 
                weekday: 'short', 
                month: 'short', 
                day: 'numeric' 
            });
            const fullDateStr = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric',
                month: 'long', 
                day: 'numeric' 
            });
            document.getElementById('currentTime').textContent = `${dateStr} â€¢ ${timeStr}`;
            document.getElementById('headerDate').textContent = fullDateStr;
        }

        document.querySelectorAll('.tab-btn[data-sheet]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn[data-sheet]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.sheet;
                renderScroller();
            });
        });

        function showDataEditor(type) {
            currentEditingType = type;
            const modal = document.getElementById('dataModal');
            const editor = document.getElementById('dataEditor');
            const title = document.getElementById('modalTitle');
            
            title.textContent = `Edit ${type.charAt(0).toUpperCase() + type.slice(1)} Data`;
            editor.value = JSON.stringify(scheduleData[type], null, 2);
            modal.classList.add('active');
        }

        function closeDataEditor() {
            const modal = document.getElementById('dataModal');
            modal.classList.remove('active');
            currentEditingType = null;
        }

        async function saveData() {
            const editor = document.getElementById('dataEditor');

            try {
                const newData = JSON.parse(editor.value);
                scheduleData[currentEditingType] = newData;
                renderScroller();

                const res = await fetch('/api/update-schedule', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ scheduleData })
                });

                if (!res.ok) {
                    let msg = res.statusText;
                    try {
                        const err = await res.json();
                        if (err && err.details) msg = err.details;
                    } catch (_) {}
                    alert('Saved locally, but GitHub sync failed: ' + msg);
                    return;
                }

                alert('Data saved and synced to GitHub successfully!');
                closeDataEditor();
            } catch (e) {
                alert('Invalid JSON format. Please check your data and try again.\n\nError: ' + e.message);
            }
        }

        function setViewMode(mode) {
            const body = document.body;
            const mobileBtn = document.getElementById('mobileViewBtn');
            const tvBtn = document.getElementById('tvViewBtn');

            if (mode === 'mobile') {
                body.classList.add('mobile-view');
                body.classList.remove('tv-view');
                mobileBtn.classList.add('active');
                tvBtn.classList.remove('active');
            } else {
                body.classList.add('tv-view');
                body.classList.remove('mobile-view');
                tvBtn.classList.add('active');
                mobileBtn.classList.remove('active');
            }
        }

        // Initialize
        loadExcelFromGitHub();
        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);
        setInterval(renderScroller, 60000);
        setInterval(loadExcelFromGitHub, 300000);
    </script>
